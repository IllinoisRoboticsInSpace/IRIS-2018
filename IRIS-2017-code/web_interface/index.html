<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>

<svg id="vvv" width="100" height="100">
   <circle id="mmm" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   Sorry, your browser does not support inline SVG.
</svg> 
<script>
var t=0;
function myFunction() {
	t=t+0.2;
    var a=document.getElementById("mmm");
    var a = a.cloneNode(true);
	a.setAttribute("cx",50+10*Math.sin(t));
	a.setAttribute("cy",50+10*Math.cos(t));
    document.getElementById("vvv").appendChild(a);
}
window.setInterval(myFunction, 500);
</script>
</body>
</html>
