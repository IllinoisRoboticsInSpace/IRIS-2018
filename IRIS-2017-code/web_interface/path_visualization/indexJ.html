<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

		<title>IRIS 7 Navigation Visualization</title>

		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- Load JQuery scripts for use -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Load visualization script to draw the navigation plot -->
		<script src="visualizationJ.js"></script>

		<!-- Load CSS script for styling -->
		<link href="visualizationJ.css" rel="stylesheet">
	</head>

	<body>
		<!-- Sidebar -->
		<div class="sidebar col-2" id="sidebar">
			<div class="sidebar-container">
				<button class="button" id="buttonStart">START</button>
				<button class="button" id="buttonManual">MANUAL</button>
				<button class="button" id="buttonStop">STOP</button>
			</div>
		</div>

		<!-- Main content -->
		<div class="content col-10">
			<div class="map-container col-8 flex-box-row" id="navigationPlot">
			</div>
			<div class="telemetry-container flex-box-row">
				<div class="telemetry flex-item-1">TELEMETRY</div>
			</div>
		</div>
	</body>
</html>
